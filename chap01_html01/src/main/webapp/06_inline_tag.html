<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> <!-- 한글처리 -->
<title>Inline Tag</title> 
</head>
<body>
	
	<!-- 인라인태그 (Inline Tag
		- 다른 태그와 나란히 올 수 있음. -->
	<img src="cat.png"><a href="https://www.naver.com">상세정보보기</a>
	
	<p>우리 엄마는 <span style="color:blue;font-weight:bold">파란</span>
	눈을 가졌고 우리 아빠는 <span style="font-weight:bold">까만</span>
	눈을 가지셨다.</p><p> 여기는 다른 P</p>
		
</body>
</html>
