<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> <!-- 한글처리 -->
<title>Block Tag</title> 
</head>
<body>
	
	<!-- 블록태그(Block Tag)
		- 라인 전체를 혼자서 차지하기 때문에 다른 태그와 나란히 올 수 없음. -->
	
		<h1>블록태그</h1> <h1>Block Tag</h1>
		
		<p>대한민국</p> <p>금수강산</p>
		
		<div>우리는 이 땅 위에</div> <div>우리는 태어나고</div>
		
</body>
</html>
