<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
	function insert() {
		alert('여기는 insert함수');
		let fname = document.getElementById('fname').value;
		console.log('이름', fname);
	}
</script>
<title>자바스크립트 자료형</title>
</head>
<body>

	<h2>Html Input Element</h2>

	<form id="inputform">
		<!-- input type "text" -->
		<label for="fname">First name : </label><br>
		<input type="text" id="fname" name="fname" value="John"><br>
		<label for="lname">Last name: </label><br>
		<input type="text" id="lname" name="lname" value="Doe"><br><br> 
		
		<!-- input type "radio" -->
		<input type="radio" id="html" name="fav_language" value="HTML">
		<label for="html">HTML</label><br>
		<input type="radio" id="css" name="fav_language" value="css">
		<label for="css">CSS</label><br>
		<input type="radio" id="javascript" name="fav_language" value="JavaScript">
		<label for="javascript">JavaScript</label><br><br>
		
		
		<!-- input type "checkbox" -->
		<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
		<label for="vehicle1"> I have a bike</label><br>
		<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
		<label for="vehicle2"> I have a car</label><br>
		<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
		<label for="vehicle3"> I have a boat</label><br><br>
		
		<!-- input type "button" -->
		<input type="button" onclick="alert('Hello World!')" value="Clike Me!"><br><br>

		<!-- input type "color" -->
		<input type="color" id="color" name="color" value="#00ff01"><br><br>
		
		<!-- input type = "date" -->
		<label for="birthday">Birthday: </label>
		<input type="date" id="birthday" name="birthday"><br><br>
		
		<label for="datemin">Enter a date After 2000-01-01:</label>
		<input type="date" id="datemin" name="datemin" min="2000-01-02"><br>
		
		<label for="datemax">Enter a date before 1980-01-01:</label>
		<input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
		
		<!-- input type = "email" -->
		<label for="email">Enter your email: </label>
		<input type="email" id="email" name="email"><br><br>
		
		<!-- input type = "file" -->
		<input type="file" id="myfile" name="myfile"><br><br>
		
		<!-- input type = "hidden" -->
		hidden : <input type="hidden" id="custId" name="custId" value="3487"><br><br>
		
		<!-- input type = "month"-->
		<label for="bdaymonth">Birthday (month and year):</label>
		<input type="month" id="bdaymonth" name="bdaymonth"><br><br>
		
		<!-- input type = "number" -->
		<label for="quantity">Quantity (between 1 and 5):</label>
		<input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
		
		<!-- input type = "tel" -->
		<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
		<br><br>
		
		<!-- input type = "submit" -->
		<input type="submit" value="Submit">
		
		<!-- input type = "reset" -->
		<input type="reset">
	</form>

</body>
</html>
